<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>midas</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="/style.css">
</head>

<body>

	<div id="dashboard">

		<div id="values" class="container">
			<div class="row">
				<div class="col-md-3">
					<label>
						BTC/USD (source: btc-e)
					</label>
					<div class="cell btc">
						<span id="btc_usd" class="value"></span>
						<span id="btc_usd_perc" class="perc"></span>
					</div>
				</div>
				<div class="col-md-3">
					<label>
						ETH/USD (source: btc-e)
					</label>
					<div class="cell eth">
						<span id="eth_usd" class="value"></span>
						<span id="eth_usd_perc" class="perc"></span>
					</div>
				</div>
			</div>
		</div>

		<div class="container values">
			<div class="row">
				<div class="col-md-3">
					<label>
						BTC/CLP Surbtc
					</label>
					<div class="cell surbtc">
						<span id="btc_clp"></span>
					</div>
				</div>
				<div class="col-md-3">
					<label>
						ETH/CLP CryptoMKT
					</label>
					<div class="cell crypto">
						<span id="eth_clp"></span> 
					</div>
				</div>
				<div class="col-md-3">
					<label>
						BTC/ETH (source: btc-e)
					</label>
					<div class="cell btc-e">
						<span id="btc_eth"></span> 
					</div>
				</div>
			</div>
		</div>

		<div id="a1" class="container">
			<div class="row">
				<div class="col-md-6">
					<label>
						Arbitrage BTC->ETH->CLP
					</label>
					<div id="arbitrage1" class="cell big">
						
					</div>
				</div>
			</div>
		</div>

		<div class="container values">
			<div class="row">
				<div class="col-md-3">
					<label>
						ETH/CLP CryptoMKT (Compra)
					</label>
					<div class="cell crypto">
						<span id="clp_eth"></span> 
					</div>
				</div>
				<div class="col-md-3">
					<label>
						BTC/CLP Surbtc (Venta)
					</label>
					<div class="cell surbtc">
						~
						<span id="clp_btc"></span>
					</div>
				</div>
			</div>
		</div>

		<div id="a2" class="container">
			<div class="row">
				<div class="col-md-6">
					<label>
						Arbitrage ETH->BTC->CLP
					</label>
					<div class="cell big">
						~<span id="arbitrage2"></span>
					</div>
				</div>
			</div>
		</div>

		
		
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="/main.js"></script>
</body>
</html>
