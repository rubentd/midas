<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>midas</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="/style.css">
</head>

<body>

	<div id="dashboard">

		<div id="values" class="container">
			<div class="row">
				<div class="col-md-2">
					<label>
						BTC/USD (source: btc-e)
					</label>
					<div id="btc_usd" class="cell btc"></div>
				</div>
				<div class="col-md-2">
					<label>
						ETH/USD (source: btc-e)
					</label>
					<div id="eth_usd" class="cell eth"></div>
				</div>
				<div class="col-md-2">
					<label>
						Ripple XRP/USD
					</label>
					<div id="xrp_usd" class="cell xrp"></div>
				</div>
				<div class="col-md-2">
					<label>
						Digibyte DGB/USD
					</label>
					<div id="dgb_usd" class="cell dgc"></div>
				</div>
			</div>
		</div>

		<div id="values_2" class="container">
			<div class="row">
				<div class="col-md-2">
					<label>
						BTC/CLP Surbtc
					</label>
					<div id="btc_clp" class="cell surbtc"></div>
				</div>
				<div class="col-md-2">
					<label>
						ETH/CLP CryptoMKT
					</label>
					<div id="eth_clp" class="cell crypto"></div>
				</div>
				<div class="col-md-2">
					<label>
						BTC/ETH (source: btc-e)
					</label>
					<div id="btc_eth" class="cell btc-e"></div>
				</div>
			</div>
		</div>

		<div id="a1" class="container">
			<div class="row">
				<div class="col-md-4">
					<label>
						Arbitrage 1 BTC->ETH->CLP
					</label>
					<div id="arbitrage1" class="cell big">
						
					</div>
				</div>
			</div>
		</div>

		
		
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="/main.js"></script>
</body>
</html>
