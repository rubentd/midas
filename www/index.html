<!doctype html>
<html lang="en">
    <head>
        <title>
            midas
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/styles.css">
        <link rel="icon" type="image/png" href="/favicon.png">
        <link rel="stylesheet" href="/fontawesome/web-fonts-with-css/css/fontawesome-all.min.css">
    </head>
    <body>
        <div class="container">
            <div class="item">
                <h2>
                    GDAX BTC / USD &nbsp;<i class="fab fa-btc"></i>
                </h2>
                <p>
                    <span id="gdax_btc"></span>
                    <span id="gdax_btc_usd_perc"></span>
                </p>
            </div>

            <div class="item">
                <h2>
                    GDAX ETH / USD &nbsp;<i class="fab fa-ethereum"></i>
                </h2>
                <p>
                    <span id="gdax_eth"></span>
                    <span id="gdax_eth_usd_perc"></span>
                </p>
            </div>

            <div class="item">
                <h2>
                    SPANK
                </h2>
                <p>
                    <span id="spank"></span>
                    <span id="spank_perc"></span>
                </p>
            </div>
        </div>

        <h1>
            Local market
        </h1>

        <div class="container">
            <div class="item">
                <h2>
                    BUDA BTC / CLP &nbsp;<i class="fab fa-btc"></i>
                </h2>
                <p>
                    <span id="buda_btc_sell" class="negative"></span>
                </p>
                <p>
                    <span id="buda_btc_buy" class="positive"></span>
                </p>
            </div>
            <div class="item">
                <h2>
                    CMKT ETH / CLP &nbsp;<i class="fab fa-ethereum"></i>
                </h2>
                <p>
                    <span id="cmkt_eth_sell" class="negative"></span>
                </p>
                <p>
                    <span id="cmkt_eth_buy" class="positive"></span>
                </p>
            </div>
        </div>

        <h1>
            COINMAMA sale
        </h1>

        <div class="container">
            
            <div class="item">
                <h2>
                    BTC &nbsp;<i class="fab fa-btc"></i>
                </h2>
                <p>
                    <span id="coinmama_btc_usd"></span>
                </p>
                <p>
                    <span id="coinmama_btc_usd_clp" class="small"></span>
                </p>
            </div>

            <div class="item">
                <h2>
                    ETH &nbsp;<i class="fab fa-ethereum"></i>
                </h2>
                <p>
                    <span id="coinmama_eth_usd"></span>
                </p>
                <p>
                    <span id="coinmama_eth_usd_clp" class="small"></span>
                </p>
            </div>
                
        </div>

        <h1>
            Alerts
        </h1>

        <div class="container">

            <div class="item">
                <h2>
                    COINMAMA / BUDA
                </h2>
                <p>
                    <span id="coinmama_arbitrage_btc"></span>
                </p>
            </div>
            
            <div class="item">
                <h2>
                    COINMAMA / CMKT
                </h2>
                <p>
                    <span id="coinmama_arbitrage_eth"></span>
                </p>
            </div>

            <div class="item">
                <h2>
                    BUDA / CMKT
                </h2>
                <p>
                    <span id="buda_cmkt_arbitrage"></span>
                </p>
            </div>
            
        </div>


        <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="/script.js"></script>
    </body>
</html>
