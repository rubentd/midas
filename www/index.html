<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>midas</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="/style.css">
</head>

<body>

	<div id="dashboard">

		<div id="values" class="container">
			<div class="row">
				<div class="col-md-2">
					<label>
						BTC/CLP Surbtc
					</label>
					<div id="btc" class="cell surbtc">
						
					</div>
				</div>
				<div class="col-md-2">
					<label>
						ETH/CLP CryptoMKT
					</label>
					<div id="eth" class="cell crypto">
						
					</div>
				</div>
				<div class="col-md-2">
					<label>
						BTC/ETH btc-e
					</label>
					<div id="btc-eth" class="cell btc-e">						
					</div>
				</div>
			</div>
		</div>

		<div id="deals" class="container">
			<div class="row">
				<div class="col-md-4">
					<label>
						Arbitrage 1 BTC->ETH->CLP
					</label>
					<div id="arbitrage1" class="cell big">
						
					</div>
				</div>
			</div>
		</div>

		
		
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="/main.js"></script>
</body>
</html>
