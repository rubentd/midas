    <head>

        <link rel="stylesheet" href="/styles.css">

        <div class="container">
            <div class="item">
                <h2>
                    GDAX BTC / USD
                </h2>
                <p>

            <div class="item">
                <h2>
                    GDAX ETH / USD
                </h2>
                <p>
                    <span id="gdax_eth_usd"></span>
                    <span id="gdax_eth_usd_perc"></span>
                </p>
            </div>

            <div class="item">
                <h2>
                    SPANK
                </h2>
                <p>
                    <span id="spank_usd"></span>
                    <span id="spank_usd_perc"></span>
                </p>

        </div>

            Local market
        </h1>

            <div class="item">
                <h2>
                    BUDA BTC / CLP
                </h2>

                    <span id="buda_btc_clp"></span>

            </div>
            <div class="item">
                <h2>
                    CMKT ETH / CLP
                </h2>
                <p>
                    <span id="cmkt_eth_sell" class="negative"></span>
                </p>
                <p>
                    <span id="cmkt_eth_buy" class="positive"></span>
                </p>
            </div>
        </div>

            COINMAMA sale
        </h1>

        <div class="container">
            
            <div class="item">
                <h2>
                    BTC / USD
                </h2>
                <p>
                    <span id="coinmama_btc_usd"></span>
                </p>
            </div>

            <div class="item">
                <h2>
                    ETH / USD
                </h2>
                <p>
                    <span id="coinmama_eth_usd"></span>
                </p>
            </div>
                
        </div>

        <h1>
            Alerts
        </h1>

        <div class="container">
            
            <div class="item">
                <h2>
                    COINMAMA / CMKT
                </h2>
                <p>
                    <span id="arbitrage_btc_eth_clp"></span>

            <div class="item">
                <h2>
                    BUDA / CMKT
                </h2>
                <p>
                    <span id="arbitrage_btc_eth_clp"></span>
                </p>
            </div>

            <div class="item">
                <h2>
                    CMKT / BUDA
                </h2>
                <p>
                    <span id="arbitrage_btc_eth_clp"></span>
                </p>
            </div>
            
        </div>
